{% extends "base.html" %}
{% block title %}Eliminar categoría · TaskMaster{% endblock %}
{% block content %}
<h1>Eliminar categoría</h1>
<p>¿Seguro que deseas eliminar “{{ object.name }}”?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'tasks:categories' %}">Cancelar</a>
</form>
{% endblock %}
