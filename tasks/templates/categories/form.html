{% extends "base.html" %}
{% block title %}Guardar categoría · TaskMaster{% endblock %}
{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} categoría</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
  <a href="{% url 'tasks:categories' %}">Cancelar</a>
</form>
{% endblock %}
